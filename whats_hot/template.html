<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="de">
  <head>
    <title>openSUSE.org - Content Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="language" content="en" />
    [wysiwyg_editor]
      <script type="text/javascript" src="/js/fckeditor/fckeditor.js"></script>
 	  <script type="text/javascript" src="/js/fckeditor/fckconfig.js"></script>
      <script type="text/javascript">
        window.onload = function() {
          var oFCKeditor1 = new FCKeditor( 'content' ) ;
          oFCKeditor1.BasePath = "/js/fckeditor/" ;
          oFCKeditor1.Width = 600;
          oFCKeditor1.Height = 400;
          oFCKeditor1.ReplaceTextarea() ;
        }
      </script>
    [/wysiwyg_editor]
  </head>
  <body>
    <h1>Edit "What's hot" area for language <em>{language}</em>:</h1>
    [message]
      {text}
    [/message]
    [form]
      <form method="post" action="index.php">
    	<input type="hidden" name="save" value="1" />
    	<textarea id="content" name="content">{content}</textarea>
    	<p>
    	  <input type="submit" name="submit" value="save &amp; publish" />
    	</p>
      </form>
    [/form]
  </body>
</html>
